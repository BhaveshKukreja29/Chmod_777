<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TSEC Smart Campus</title>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/framer-motion@6.5.1/dist/framer-motion.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@0.263.0/dist/umd/lucide.min.js"></script>
    <style>
      .feat {
        transition: transform 0.4s cubic-bezier(0.39, 0.575, 0.565, 1);
      }

      .feat:hover {
        animation: scale-up-center 0.4s cubic-bezier(0.39, 0.575, 0.565, 1) both;
        transform: scale(1.1); /* adjust the scale factor as needed */
      }

      @keyframes scale-up-center {
        0% {
          transform: scale(1);
        }
        100% {
          transform: scale(1.1); /* adjust the scale factor as needed */
        }
      }

      .bg-gradient-to-br {
        background-image: linear-gradient(to bottom right, #1e3a8a, #312e81);
      }
      .backdrop-blur-md {
        backdrop-filter: blur(12px);
      }
    </style>
  </head>
  <body class="min-h-screen bg-gradient-to-br text-white">
    <header
      class="p-6 flex justify-between items-center bg-blue-800 bg-opacity-80 backdrop-blur-md"
    >
      <h1 class="text-3xl font-bold text-blue-100">TSEC Smart Campus</h1>
      <nav>
        <ul class="flex space-x-4">
          <li>
            <a
              href="/dashboard"
              class="text-blue-200 hover:text-blue-100 transition-colors"
              >Dashboard</a
            >
          </li>
          <li>
            <a
              href="/events"
              class="text-blue-200 hover:text-blue-100 transition-colors"
              >Events</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main class="container mx-auto px-6 py-12">
      <div id="hero" class="text-center">
        <h2 class="text-5xl font-bold text-blue-100 mb-6">
          Welcome to TSEC Smart Campus
        </h2>
        <p class="text-xl text-blue-200 mb-12">
          Your one-stop solution for campus information and resources
        </p>
      </div>
      <div
        id="features"
        class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8"
      >
        <!-- Feature cards will be dynamically added here -->
      </div>
      <div id="cta" class="mt-12 text-center">
        <a
          href="/dashboard"
          class="inline-flex items-center px-6 py-3 bg-blue-600 text-white rounded-full text-lg font-semibold hover:bg-blue-700 transition-colors"
        >
          Explore Dashboard
          <i data-lucide="arrow-right" class="ml-2"></i>
        </a>
      </div>
    </main>

    <script>
      // Initialize Lucide icons
      lucide.createIcons();

      // Feature data
      const features = [
        {
          icon: "book-open",
          title: "Library Resources",
          description: "Check availability of books and resources",
        },
        {
          icon: "bus",
          title: "Campus Transport",
          description: "Track live bus locations and schedules",
        },
        {
          icon: "coffee",
          title: "Cafeteria Menu",
          description: "View daily menus and nutritional information",
        },
        {
          icon: "flask",
          title: "Lab Equipment",
          description: "Check availability of lab equipment",
        },
        {
          icon: "bell",
          title: "Announcements",
          description: "Stay updated with important campus news",
        },
        {
          icon: "calendar",
          title: "Class Schedules",
          description: "View and manage your class timetable",
        },
      ];

      // Render feature cards
      const featuresContainer = document.getElementById("features");
      features.forEach((feature, index) => {
        const card = document.createElement("div");
        card.className = "bg-blue-800 p-6 rounded-lg shadow-lg";
        card.innerHTML = `
                <i data-lucide="${feature.icon}" class="w-12 h-12 text-blue-300 mb-4"></i>
                <h3 class="text-xl font-semibold text-blue-100 mb-2">${feature.title}</h3>
                <p class="text-blue-200">${feature.description}</p>
            `;
        featuresContainer.appendChild(card);
        lucide.createIcons();
      });

      // Animate elements
      const hero = document.getElementById("hero");
      const featuresElement = document.getElementById("features");
      const cta = document.getElementById("cta");

      const fadeInUp = {
        opacity: [0, 1],
        y: [20, 0],
      };

      const fadeIn = {
        opacity: [0, 1],
      };

      motion.animate(hero, fadeInUp, { duration: 0.8 });
      motion.animate(featuresElement, fadeIn, { delay: 0.5, duration: 0.8 });
      motion.animate(cta, fadeIn, { delay: 1, duration: 0.8 });

      // Add hover and tap animations to feature cards
      document.querySelectorAll("#features > div").forEach((card) => {
        card.addEventListener("mouseenter", () => {
          motion.animate(card, { scale: 1.05 }, { duration: 0.2 });
        });
        card.addEventListener("mouseleave", () => {
          motion.animate(card, { scale: 1 }, { duration: 0.2 });
        });
        card.addEventListener("mousedown", () => {
          motion.animate(card, { scale: 0.95 }, { duration: 0.1 });
        });
        card.addEventListener("mouseup", () => {
          motion.animate(card, { scale: 1.05 }, { duration: 0.1 });
        });
      });
    </script>
  </body>
</html>
